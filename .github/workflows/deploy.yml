name: Build and Export Next.js

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci --legacy-peer-deps
      - run: npm run build
      - run: npm run export
      # S3, Netlify, FTP 등 배포 스텝 추가 가능
      # - run: aws s3 sync ./out s3://your-bucket
